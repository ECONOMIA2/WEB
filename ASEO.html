    <script>
         let laptops = [
            {

                price: 1.30,
                image: 'ASEO/papel_higienico.jpg'
            },
			            {
                name: 'shampoo PANTENE  ',
                description: ' shampoo PANTENE 700L',
                price: 2.00,
                image: 'ASEO/shampoo.jpg'
            },
			            {
                name: 'TOALLAS SANITARIAS  ',
                description: 'TOALLAS SANITARIAS  ',
                price: 1.50,
                image: 'ASEO/toallas_sanitarias.jpg'
            },


        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        function addToCart(name, price, image) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, image, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            if (cartContainer.style.display === 'none' || cartContainer.style.display === '') {
                cartContainer.style.display = 'block';
                displayCartItems();
            } else {
                cartContainer.style.display = 'none';
            }
        }

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                const itemImage = document.createElement('img');
                itemImage.src = item.image;
                cartItem.appendChild(itemImage);

                const itemDetails = document.createElement('div');
                itemDetails.innerHTML = `
                    <h3>${item.name}</h3>
                    <p class="price">$${item.price.toFixed(2)}</p>
                    <div class="quantity-control">
                        <button onclick="decreaseQuantity('${item.name}')">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button onclick="increaseQuantity('${item.name}')">+</button>
                    </div>
                    <button class="remove-button" onclick="removeFromCart('${item.name}')">Eliminar</button>
                `;
                cartItem.appendChild(itemDetails);

                cartItemsContainer.appendChild(cartItem);
                subtotal += item.price * item.quantity;
            });

            document.getElementById('cart-subtotal').textContent = subtotal.toFixed(2);
        }

        function increaseQuantity(name) {
            const item = cart.find(item => item.name === name);
            item.quantity += 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            updateCartCount();
        }

        function decreaseQuantity(name) {
            const item = cart.find(item => item.name === name);
            if (item.quantity > 1) {
                item.quantity -= 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCartItems();
                updateCartCount();
            }
        }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            updateCartCount();
        }

        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }

        function searchLaptops() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredLaptops = laptops.filter(laptop => laptop.name.toLowerCase().includes(searchTerm));

            const laptopSlider = document.getElementById('laptop-slider');
            laptopSlider.innerHTML = '';

            filteredLaptops.forEach(laptop => {
                const laptopItem = document.createElement('div');
                laptopItem.className = 'laptop-item';

                laptopItem.innerHTML = `
                    <img src="${laptop.image}" alt="${laptop.name}">
                    <h2>${laptop.name}</h2>
                    <p>${laptop.description}</p>
                    <p class="price">$${laptop.price.toFixed(2)}</p>
                    <button type="button" onclick="addToCart('${laptop.name}', ${laptop.price}, '${laptop.image}')">Agregar al Carrito</button>
                `;

                laptopSlider.appendChild(laptopItem);
            });
        }

        // Initial load
        updateCartCount();
        searchLaptops(); // Display all laptops initially
    </script>
