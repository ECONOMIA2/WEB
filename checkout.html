<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO ECOMARKET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url('fondo1.jpg'); /* Ruta relativa a la ubicación del archivo HTML */
            background-size: cover;
            background-color: #37522A;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .checkout-container {
            background-color: #53ff0063;
            padding: 150px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .checkout-container h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group.left {
            flex: 1;
            margin-right: 10px;
        }

        .form-group.right {
            flex: 1;
            margin-left: 10px;
        }

        .form-group button {
            background-color: #75FF33;
            color: #020204;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #800f0f;
        }

        .receipt-container {
            display: none;
            background-color: rgb(31 162 167 / 38%);
            padding: 500px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .receipt-container h2 {
            margin-top: 0;
        }

        .back-button, .print-button {
            margin-top: 20px;
            display: inline-block;
        }

        .back-button a, .print-button button {
            background-color: #75FF33;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .back-button a:hover, .print-button button:hover {
            background-color: #800f0f;
        }

        .receipt-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .receipt-table th, .receipt-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .receipt-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .receipt-total {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <h2>FACTURA DE COMPRA</h2>
        <div class="form-group right">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group left">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group right">
            <label for="id-number">Cédula</label>
            <input type="text" id="id-number" required>
        </div>
        <div class="form-group left">
            <label for="address">Dirección</label>
            <input type="text" id="address" required>
        </div>
        <div class="form-group right">
            <label for="main-street">Calle Principal</label>
            <input type="text" id="main-street" required>
        </div>
        <div class="form-group left">
            <label for="city">Ciudad</label>
            <input type="text" id="city" required>
        </div>
        <div class="form-group right">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="completePurchase()">Registrar Factura</button>
        </div>
        <div class="back-button">
            <a href="index.html">Volver a la página principal</a>
        </div>
    </div>

    <div class="receipt-container" id="receipt-container">
        <h2>DETALLE DE FACTURA</h2>
        <p><strong>TIENDA ECOMARKET</strong></p>
        <p><strong>Orden de Compra</strong></p>
        <div style="display: flex; justify-content: space-between;">
            <p><strong>Nombre:</strong> <span id="receipt-name"></span></p>
            <p><strong>Fecha de Compra:</strong> <span id="receipt-date"></span></p>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <p><strong>Dirección:</strong> <span id="receipt-address"></span></p>
            <p><strong>Teléfono:</strong> <span id="receipt-phone"></span></p>
        </div>
        <table class="receipt-table">
            <thead>
                <tr>
                    <th>Artículo</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="receipt-items">
                <!-- Los artículos del carrito se añadirán aquí dinámicamente -->
            </tbody>
        </table>
        <div class="receipt-total">
            <p><strong>Subtotal:</strong> $<span id="receipt-subtotal"></span></p>
            <p><strong>IVA (15%):</strong> $<span id="receipt-iva"></span></p>
            <p><strong>Total:</strong> $<span id="receipt-total"></span></p>
        </div>
        <p style="text-align: center; font-weight: bold;">¡Gracias por su compra!</p>
        <div class="back-button">
            <a href="index.html">Volver a la página principal</a>
        </div>
        <div class="print-button">
            <button onclick="window.print()">Imprimir</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function completePurchase() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const idNumber = document.getElementById('id-number').value;
            const address = document.getElementById('address').value;
            const mainStreet = document.getElementById('main-street').value;
            const city = document.getElementById('city').value;
            const phone = document.getElementById('phone').value;

            if (name && email && idNumber && address && mainStreet && city && phone) {
                const receiptDate = new Date().toLocaleDateString();

                document.getElementById('receipt-name').textContent = name;
                document.getElementById('receipt-date').textContent = receiptDate;
                document.getElementById('receipt-address').textContent = address + ', ' + mainStreet + ', ' + city;
                document.getElementById('receipt-phone').textContent = phone;

                const receiptItems = document.getElementById('receipt-items');
                receiptItems.innerHTML = '';
                let subtotal = 0;

                cart.forEach(item => {
                    subtotal += item.price * item.quantity;
                    const itemRow = document.createElement('tr');
                    itemRow.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>$${(item.price * item.quantity).toFixed(2)}</td>
                    `;
                    receiptItems.appendChild(itemRow);
                });

                const iva = subtotal * 0.15;
                const total = subtotal + iva;

                document.getElementById('receipt-subtotal').textContent = subtotal.toFixed(2);
                document.getElementById('receipt-iva').textContent = iva.toFixed(2);
                document.getElementById('receipt-total').textContent = total.toFixed(2);

                // Guardar los datos en la base de datos (localStorage)
                saveToDatabase({ name, email, idNumber, address, mainStreet, city, phone, cart, subtotal, iva, total, receiptDate });

                document.querySelector('.checkout-container').style.display = 'none';
                document.getElementById('receipt-container').style.display = 'block';

                localStorage.removeItem('cart'); // Limpiar el carrito
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function saveToDatabase(data) {
            let sales = JSON.parse(localStorage.getItem('sales')) || [];
            sales.push(data);
            localStorage.setItem('sales', JSON.stringify(sales));
        }

        function calculateSubtotal() {
            return cart.reduce((total, item) => total + item.price * item.quantity, 0);
        }
    </script>
</body>
</html>
